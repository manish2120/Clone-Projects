<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="first-card">
        <div class="logo">
          <img src="assets/logo.svg" alt="logo">
        </div>

        <div class="home">
          <img src="assets/home.svg" alt="home">
          <a href="#">Home</a>
        </div>
        <div class="search">
          <img src="assets/search.svg" alt="search">
          <a href="#">Search</a>
        </div>
      </div>

      <div class="second-card">
        <div class="library">
          <!-- <img src="assets/library.svg" alt=""> -->
          <h2>Your Library</h2>
        </div>

        <div class="footer">
          <div><a href="https://www.spotify.com/in-en/legal/" id="" class="" data-encore-id="textLink"><span
                data-encore-id="type">Legal</span></a></div>
          <div><a href="https://www.spotify.com/in-en/privacy/" id="" class="" data-encore-id="textLink"><span
                data-encore-id="type">Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" class=""
              data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" class=""
              data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" class=""
              data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
          <div><a href="https://www.spotify.com/in-en/accessibility/" id="" class="" data-encore-id="textLink"><span
                data-encore-id="type">Accessibility</span></a></div>
      </div>
      </div>



    </div>

    <div class="right">
      <div class="nav">
        <div class="backward">
          <img src="assets/backward.svg" alt="">
        </div>
        <div class="forward">
          <img src="assets/forward.svg" alt="">
        </div>
        <div class="btns">
          <button>Sign up</button>
          <button>Log in</button>
        </div>
      </div>



    </div>

  </div>
</body>

</html>
